services:
  postgres:
    image: postgres:16-alpine
    container_name: ecit-captables-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecit_captables
      POSTGRES_USER: ecit
      POSTGRES_PASSWORD: ecit_local_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
